{% extends "base.html" %}
{% block content %}
    <h2>Мои опросы</h2>
    {% if question_list %}
 <ul>
      {% for question in question_list %}
      <li>
        <a href="{% url 'polls:results' question.id %}">{{ question.question_text }}</a> ({{question.description_question}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>У вас не опросов</p>
    {% endif %}
{% endblock %}
